<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script type="text/javascript">
        // 使用var关键字来声明一个变量，声明时不需要指定类型
        // var 变量名 分为number String Boolean null undefined 五种原始类型
        var num1;
        // 变量使用过程中可以接收不同类型的值
        num1 = 12;
        alert(num1);
        num1 = "hell0";
        alert(num1);
        // 判断一个变量的类型
        alert(typeof(num1));
        var abc = document.getElementById("abc")
        alert(typeof(abcd)); //变量声明出来没有赋值 undefined
    </script>
</head>
<body>

</body>
</html>
