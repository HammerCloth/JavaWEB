<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function (){
            var button = document.getElementById("ssss");
            button.onclick = function (){
                alert('HELLO');
            };
        }
    </script>
</head>
<body>
<!--在标签的事件属性中写js代码-->
<button id="btnid" onclick="alert('HELLO')">SAY HELLO</button>
<button id="ssss">click</button>
</body>
</html>
