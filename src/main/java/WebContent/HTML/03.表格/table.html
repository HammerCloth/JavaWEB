<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
<!--table 创建表格-->
<!--th 定义表头-->
<!--tr 定义一行-->
<!--td 定义一列-->
<!--colspan 跨列-->
<!--rowspan 跨行-->
<table border="1" style="border-collapse: collapse">
    <tr>
        <th>姓名</th><th>性别</th><th>爱好</th>
    </tr>
    <tr>
        <td colspan="2">小王</td><td rowspan="2">球</td>
    </tr>
    <tr>
        <td>小王</td><td>男</td>
    </tr>
</table>
</body>
</html>
