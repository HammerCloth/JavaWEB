<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grammer</title>
</head>
<body>
<!--标记语言==标签语言-->
<!--标签就是一对简括号包围的关键字（标签名），有开始标签，和结束标签，自结束标签-->

<!--1. 标签不能交叉嵌套，可以正常嵌套-->
<!--2. 标签必须正确关闭-->
<!--3. 属性必须有值，值必须加引号，标签的属性是写在开始标签里面的，单引号和双引号都可以-->
<font color="#a52a2a">test</font>
<!--4. 注释不能嵌套-->
</body>
</html>
