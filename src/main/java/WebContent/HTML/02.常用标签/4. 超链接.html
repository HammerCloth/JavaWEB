<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--超链接：链接到另外一个资源-->
<!--href表示要链接的资源路径。跳转操作-->
<!--target 在何处打开链接文档-->
<a href="2.图片.html" target="_blank">我是超链接(新窗口)</a>
<a href="2.图片.html" target="_self">我是超链接(本窗口)</a>
<a href="2.图片.html" target="targetframe">我是超链接(frame)</a>

<iframe src="" name="targetframe"></iframe>
</body>
</html>
